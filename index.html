<!DOCTYPE html>
<html>
<head>
	<title>Random Quotes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Combo">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kavivanar">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/index.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h2>Random Quote Machine</h2>
		<div class="quote-box">
		    <div class="quote-text">
		    	<i class="fa fa-quote-left quoty"></i>
		    	<span id="text"></span>
		    </div>
		    <div class="author"> 
		     	<span id="q_author"></span>
		    </div>
		    <div class="buttons">
		   		<a href ="#" class="btn btn-info" role="button" id="tweet-quote" type="submit" target="_blank"> 
		      	<i class="fa fa-twitter"></i>
		    	</a> 
		    	<a href ="#" class="btn btn-warning" role="button" id="tumblr-quote" type="submit" target="_blank">
		      	<i class="fa fa-tumblr"></i>
		    	</a>
		      	<button class="button" id="new-quote">New quote</button>
		    </div>
		</div>
		<div class="footer">by Margaret Bogdanou</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
